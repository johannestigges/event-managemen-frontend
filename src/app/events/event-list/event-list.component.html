<h1>Veranstaltungen</h1>
<div class="list-group">
  <div
    *ngFor="let event of events"
    class="list-group-item list-group-item-action d-flex"
  >
    <a
      [routerLink]="['/events', 'detail', { id: event.id, command: 'SHOW' }]"
      class="text-decoration-none flex-fill"
    >
      {{ event.name }}
    </a>
    <a
      [routerLink]="['/events', 'detail', { id: event.id, command: 'DELETE' }]"
      class="btn btn-outline-secondary mx-2"
    >
      löschen
    </a>
  </div>
</div>
<a
  [routerLink]="['/events', 'detail', { command: 'ADD' }]"
  class="mt-5 btn btn-outline-primary"
  >Veranstaltung hinzufügen</a
>
