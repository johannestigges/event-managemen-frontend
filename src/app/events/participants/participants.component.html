<h2>Teilnehmer</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th *ngFor="let event of events">{{event.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.vorname}} {{user.nachname}}</td>
            <td *ngFor="let event of events">
                <span [class]="participate(event,user)"></span>
            </td>
        </tr>
    </tbody>
</table>
